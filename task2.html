<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
	<div class="container p-3 bg-dark text-center">
		<div class="row p-3">
			<div class="col bg-info p-5"><big>header</big></div>
		</div>
		<div class="row p-3">
			<div class="col-6 bg-warning me-3 p-5"><big>main</big></div>
			<div class="col text-dark bg-light me-3 p-5"><big>empty</big></div>
			<div class="col bg-danger p-5"><big>sidebar</big></div>
		</div>
		<div class="row p-3">
			<div class="col bg-success p-5"><big>footer</big></div>
		</div>
	</div>
</body>
</html>
